- type: entity
  parent: STBaseCache
  id: STCacheStorageProect
  suffix: Project
  name: ящик проекта
  description: Довольно старый ящик. Возможно, стоит его обыскать.
  components:
    - type: StorageFill
      contents:
        - id: ProectPVP
          prob: 0.3
        - id: ProectPVP2
          prob: 0.3
        - id: ProectPVE
          prob: 0.4
        - id: ProectENV
          prob: 0.3
    - type: TimedDespawn
      lifetime: 9999999
    - type: Sprite
      sprite: _Stalker/Objects/Other/Boxes/black_crate.rsi
      state: icon

