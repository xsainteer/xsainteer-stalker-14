- type: entity
  parent: BaseMobMutant
  id: MobMutantSnork
  name: snork
  suffix: ST, T2
  description: A mutated or crazy person wearing a gas mask is extremely dangerous.
  components:
    - type: Butcherable
      spawned:
        - id: MutantPartSnorkFoot
    - type: Damageable
      damageModifierSet: STMutantT3DamageModifierSet
    - type: DamageStateVisuals
      states:
        Alive:
          Base: snork
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 250
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/boar_death_0.ogg
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 800
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Jumpscare
      chargeDamage:
        types:
          Blunt: 12
          Slash: 30
      jumpPower: 6
      jumpDistance: 10
      updateCooldown: 0.5
      totalSteps: 3
      stepInterval: 0.025
    - type: MobThresholds
      thresholds:
        0: Alive
        250: Dead
    - type: MeleeWeapon
      attackRate: 0.5
      heavyWindupModifier: 1
      heavyDamageModifier: 1.25
      angle: 30
      range: 1.5
      soundHit:
        path: /Audio/_Stalker/Mutants/snorm_attack.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/snorm_aggressive.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 30
    - type: MovementSpeedModifier
      baseWalkSpeed: 3.8
      baseSprintSpeed: 4.4
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base", "movement"]
          state: snork
          sprite: /Textures/_Stalker/Mobs/Mutants/snork.rsi
          scale: 1.2, 1.2
    - type: SpriteMovement
      movementLayers:
        movement:
          state: snork_running
      noMovementLayers:
        movement:
          state: snork
    - type: SlowOnDamage
      speedModifierThresholds:
        200: 0.7
    - type: StaminaDamageOnHit
      damage: 15
    - type: STWeight
      self: 73
