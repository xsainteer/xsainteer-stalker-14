- type: entity
  parent: BaseMobMutant
  id: MobMutantBloodsucker
  name: bloodsucker
  suffix: ST, T3
  description: A humanoid mutant with abilities beyond the biological capabilities of earthly species.
  components:
    - type: HTN
      rootTask:
        task: STBloodsuckerCompound
      blackboard:
        VisionRadius: !type:Single
          25
        AggroVisionRadius: !type:Single
          15
    - type: Butcherable
      spawned:
        - id: MutantPartBloodsuckerTentacles
          maxAmount: 1
          prob: 0.9
        - id: CraftHideBloodSucker
          maxAmount: 1
          prob: 0.30
        - id: MutantPartBloodsuckerHead
          prob: 0.05
          maxAmount: 1
    - type: NPCBloodsucker
      stunTime: 2
      damageOnSuck:
        types:
          Bloodloss: 17
        ModifyBloodLevel: -30
      healOnSuck:
        groups:
          Brute: -258
          Burn: -258
        ModifyBloodLevel: 133
    - type: DamageStateVisuals
      states:
        Alive:
          Base: bloodsucker
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Damageable
      damageModifierSet: STMutantT3DamageModifierSet
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bloodsucker_die_1.ogg
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/_Stalker/Mutants/bloodsucker_scream.ogg
        params:
          volume: 1
          maxdistance: 20
    - type: EmitSoundOnTrigger
      sound:
        path: /Audio/_Stalker/Mutants/bloodsucker_die_1.ogg
        params:
          variation: 0.125
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/_Stalker/Mutants/bloodsucker_breath2.ogg
        params:
          volume: -999999
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: MeleeWeapon
      attackRate: 0.4
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.5
      soundHit:
        path: /Audio/_Stalker/Mutants/bloodsucker_hit_3.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bloodsucker_attack_3.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Blunt: 35
          Slash: 15
          Bloodloss: 7
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.3
      baseSprintSpeed: 5.6
    - type: SlowOnDamage
      speedModifierThresholds:
        250: 0.9
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: bloodsucker
          sprite: /Textures/_Stalker/Mobs/Mutants/bloodsucker.rsi
          scale: 1.22, 1.22
    - type: StaminaDamageOnHit
      damage: 13
    - type: Stealth
    - type: StealthOnMove
      passiveVisibilityRate: 0.5
      movementVisibilityRate: -0.7
    - type: STWeight
      self: 96
