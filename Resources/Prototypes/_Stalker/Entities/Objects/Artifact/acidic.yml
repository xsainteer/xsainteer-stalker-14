- type: entity
  parent: BaseArtifact
  name: Плёнка
  id: ZoneArtifactPellicle
  suffix: Stalker, Плёнка
  components:
  - type: Sprite
    state: pellicle
    scale: 0.5, 0.5
  - type: ZoneArtifact
    anomaly: ZoneAnomalyKissel
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 2.5
    color: "#7fff00"
    castShadows: false
  - type: PersonalDamage
    damage:
      types:
        Radiation: -0.5
        Poison: -0.5
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Caustic: 0.8
        Cellular: 1.8
        Bloodloss: 0.9
        Poison: 0.85


