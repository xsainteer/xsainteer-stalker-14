# Пораждаемая Электрой, Гирляндой
- type: entity
  parent: BaseArtifact
  id: ZoneArtifactSparkler
  suffix: Stalker, Бенгальский огонь
  components:
  - type: Sprite
    state: sparkler
    scale: 0.5, 0.5
  - type: ZoneArtifact
    anomaly: ZoneAnomalyElectra
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 4.5
    color: "#09efff"
    castShadows: false
  - type: PersonalDamage
    staminaDamage: -1
    damage:
      types:
        Radiation: 0.25
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Shock: 0.8
        Piercing: 1.05

