- type: entity
  abstract: true
  parent: STClothingHeadBase
  id: STClothingHeadHelmetCombatT3Base
  name: база боевого шлема T3
  suffix: ST, T3, Combat
  components:
  - type: Craftable
  - type: STWeight
    self: 2.1
  - type: Armor
    armorClass: 3
    modifiers:
      coefficients:
        Piercing: 0.7
        Slash: 0.8
        Blunt: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.85
  - type: Reflect
    reflectProb: 0.12
    spread: 360
    reflects:
      - NonEnergy
    soundOnReflect: /Audio/_Stalker/Effects/sear.ogg
  - type: HideLayerClothing
    slots:
    - Hair

