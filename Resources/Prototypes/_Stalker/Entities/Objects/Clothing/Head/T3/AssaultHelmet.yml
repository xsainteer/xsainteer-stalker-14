- type: entity
  abstract: true
  parent: STClothingHeadBase
  id: STClothingHeadHelmetCombatT3Base
  name: база боевого шлема T3
  suffix: ST, T3, Combat
  components:
  - type: Craftable
  - type: STWeight
    self: 2.1
  - type: Armor
    armorClass: 3
    modifiers:
      flatReductions:
        Blunt: 3
        Slash: 4
        Piercing: 4
      coefficients:
        Blunt: 0.80
        Slash: 0.85
  - type: ExplosionResistance
    damageCoefficient: 0.95
  - type: Reflect
    reflectProb: 0.07
    spread: 360
    reflects:
      - NonEnergy
    soundOnReflect: /Audio/_Stalker/Effects/sear.ogg
  - type: HideLayerClothing
    slots:
    - Hair

