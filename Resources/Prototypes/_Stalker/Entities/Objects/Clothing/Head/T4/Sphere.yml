- type: entity
  abstract: true
  parent: STClothingHeadBase
  id: STClothingHeadHelmetEnvironmentT4Base
  name: база шлема защиты от окружения T4
  suffix: ST, T4, Env
  components:
  - type: BreathMask
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: Tag
    tags:
      - BlockMask
      - HidesNose
  - type: STWeight
    self: 3
  - type: Armor
    armorClass: 3
    modifiers:
      coefficients:
        Piercing: 0.75
        Heat: 0.85
        Shock: 0.85
        Radiation: 0.85
  - type: ExplosionResistance
    damageCoefficient: 0.70
  - type: Reflect
    reflectProb: 0.08
    spread: 360
    reflects:
      - NonEnergy
    soundOnReflect: /Audio/_Stalker/Effects/sear.ogg
  - type: HideLayerClothing
    slots:
    - Hair


