    self: 10
  - type: Armor
    armorClass: 2
    modifiers:
      flatReductions:
        Blunt: 4
        Slash: 4
        Piercing: 4
        Heat: 1
        Radiation: 1
        Caustic: 1
        Shock: 1
        Psy: 0
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.45
        Radiation: 1
        Caustic: 0.45
        Shock: 0.45
        Psy: 0.65
        Compression: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.90

