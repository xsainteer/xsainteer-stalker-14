# Base
- type: entity
  parent: STClothingOuterArmorStorageBasic
  id: STClothingOuterArmorSevaBase
  name: костюм "Сева" #base
  description: "Разработанный Киевским НИИ костюм замкнутого цикла, предназначенный специально для работы в условиях Зоны."
  suffix: ST, T3, Env
  noSpawn: true
  abstract: true
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/outerClothing/seva_stalker.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/outerClothing/seva_stalker.rsi
  - type: ToggleableClothing
    clothingPrototype: STClothingHeadHardsuitSevaHelmBase
    slot: head
  - type: Craftable
  - type: STWeight
    self: 10
  - type: Armor
    armorClass: 2
    modifiers:
      flatReductions:
        Blunt: 5
        Slash: 5
        Piercing: 5
        Heat: 1
        Radiation: 1
        Caustic: 1
        Shock: 1
        Psy: 0
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.45
        Radiation: 1
        Caustic: 0.45
        Shock: 0.45
        Psy: 0.65
        Compression: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.90

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: STClothingHeadHardsuitSevaHelmBase
  name: шлем севы #base
  description: Несмотря, на преимущественно стеклянную состовляющую, довольно прочный.
  noSpawn: true
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/hats/seva_helm.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/hats/seva_helm.rsi
  - type: PointLight
    color: orange
  - type: BreathMask
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: Tag
    tags:
      - BlockMask
      - HidesNose
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: Armor
    armorClass: 1
    modifiers:
      flatReductions:
        Radiation: 4
        Blunt: 1
        Slash: 1
        Piercing: 1
        Caustic: 1
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Compression: 0.95

