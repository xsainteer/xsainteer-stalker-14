##### Кабан

- type: entity
  name: сырое мясо кабана
  parent: FoodMeatRawBase
  id: FoodMeatBoar
  description: Кусок сырого мяса кабана.
  suffix: Stalker, еда
  components:
  - type: STWeight
    self: 1.0
  - type: Sprite
    state: goliath
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 9
        - ReagentId: Fat
          Quantity: 9
        - ReagentId: MToxin
          Quantity: 10
  - type: InternalTemperature
    conductivity: 0.43
  - type: Construction
    graph: MeatSteak
    node: start
    defaultTarget: steak boar
  - type: Tag
    tags:
    - Meat
  - type: Craftable

- type: entity
  name: стейк из мяса кабана
  parent: FoodMeatBase
  id: FoodMeatBoarCooked
  description: Приготовленное мясо кабана.
  suffix: Stalker, еда
  components:
  - type: STWeight
    self: 0.8
  - type: Craftable
  - type: Tag
    tags:
    - Cooked
    - Meat
    - Steak
  - type: Sprite
    layers:
    - state: goliath-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 5
        - ReagentId: MRadin
          Quantity: 10
  - type: Construction
    graph: MeatSteakBoar
    node: steak boar

- type: constructionGraph
  id: MeatSteakBoar
  start: start
  graph:

  - node: start
    edges:
    - to: steak boar
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 335

  - node: steak boar
    entity: FoodMeatBoarCooked

