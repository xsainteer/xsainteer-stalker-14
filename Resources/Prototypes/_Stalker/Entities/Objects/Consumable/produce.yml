######### Спавнеры

- type: entity
  name: Периодический спавнер растений
  id: StalkerTimedSpawner30
  parent: MarkerBase
  suffix: Stalker, раз в 30 минут
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: _Stalker/Objects/Counsumable/Food/Plants.rsi
          state: plant-01
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
      - RandomSpawnerBarriesStalker
      chance: 0.33
      intervalSeconds: 3600
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1

- type: entity
  name: Trash Spawner
  id: RandomSpawnerBarriesStalker
  parent: MarkerBase
  suffix: Stalker
  noSpawn: true
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Consumable/Food/snacks.rsi
          state: pistachio-trash
    - type: RandomSpawner
      prototypes:
      - StalkerBarriesStructureYatrishnik
      - StalkerBarriesStructureLipa
      - StalkerBarriesStructureAir
      - StalkerBarriesStructureLapchatka
      - StalkerBarriesStructureOchanka
