# Барбарис

- type: entity
  name: барбарис
  parent: FoodProduceBase
  id: StalkerFoodBarbaris
  description: гроздь ягод барбариса, можно выжмать.
  suffix: Stalker, Ягоды
  components:
  - type: FlavorProfile
    flavors:
      - berry
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 11
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 4
  - type: Sprite
    sprite: _Stalker/Objects/Counsumable/Food/Plants.rsi
    state: StalkerFoodBarbaris
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: StalkerOilBarbaris
        Quantity: 10
  - type: Tag
    tags:
    - Fruit

- type: ore
  id: StalkerOreBerries1
  oreEntity: StalkerFoodBarbaris

- type: entity
  name: кустарник с ягодами
  parent: BaseStructure
  id: StalkerBarriesStructureBarbaris
  suffix: Stalker, Ягоды, Кустарник
  description: Кустарник.
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Counsumable/Food/Plants.rsi
      state: plant-01
      scale: 1.1, 1.1
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
    - type: InteractionOutline
    - type: OreVein
      oreChance: 1.0
      currentOre: StalkerOreBerries1
    - type: Gatherable
      whitelist:
        components:
          - Hands
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

