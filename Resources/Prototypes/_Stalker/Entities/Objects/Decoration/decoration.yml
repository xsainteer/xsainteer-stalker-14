- type: entity
  id: GasStationstalker
  parent: BaseStructure
  name: бензоколонка
  suffix: ST, Mapping
  description: Старая бензоколонка, врядли она работает.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Machines/gasstation.rsi
    state: gasstation
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.08,-0.08,0.08,0.08"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        density: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:EjectVendorItems
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg

