# ПЕРЕНОСНОЙ ПЛЕЕР

- type: entity
  parent: BaseItem
  id: RadioStalkerPlayer
  name: кассетный плеер
  suffix: ST, переносной
  description: Кассетный плеер, представленный в 1983 году и выполненный в ультракомпактном корпусе, который по габаритам меньше даже самой аудиокассеты. Это стало возможным за счёт раздвижной конструкции, что и позволяло установить внутрь кассету.
  components:
  - type: STWeight
    self: 0.5
  - type: Boombox
  - type: ItemSlots
    slots:
      cassette_slot:
        name: Cassete
        whitelist:
          tags:
            - Cassete
  - type: Sprite
    sprite: _Stalker/Objects/Devices/mp3player.rsi
    state: base

