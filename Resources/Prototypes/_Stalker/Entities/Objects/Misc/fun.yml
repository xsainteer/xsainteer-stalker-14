- type: entity
  parent: BaseDice
  id: d20GoldDice
  name: d20
  suffix: Stalker
  description: Золотая кость с 20 сторонами. Предпочтительная кость для броска в Гейм-мастера.
  components:
  - type: Dice
    sides: 20
    currentValue: 20
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: d20_20
    noRot: true

- type: entity
  parent: BaseDice
  id: GoldPercentileDie
  suffix: Stalker
  name: золотая процентная кость
  description: Золотая кость с 10 сторонами. Подходит для броска на d100 лучше, чем этот золотой мячик для гольфа.
  components:
  - type: Dice
    sides: 10
    multiplier: 10
    offset: 1 # first side is a 0
    currentValue: 0
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: percentile_0
    noRot: true

- type: entity
  parent: DiceBag
  id: GoldDiceBag
  name: золотой мешочек с золотыми костями
  suffix: Stalker
  description: Содержит всю удачу, собранную по всей зоне.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/gold_dice.rsi
    state: dicebag
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: d20GoldDice
      - id: GoldPercentileDie

- type: entity
  parent: BaseDice
  id: LoadedD6Dice
  name: d6
  description: A die with six sides. Basic and serviceable.
  suffix: ST, Loaded
  components:
  - type: Dice
    sides: 6
    currentValue: 6
  - type: Sprite
    state: d6_6
  - type: Tag
    tags:
      - Loaded

# Spray paints

## Stalker
#Pink
- type: entity
  parent: PaintBase
  id: STSprayPaintPink
  suffix: ST, Pink
  components:
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    layers:
      - state: spray
        map: ["Base"]
      - state: spray_cap_colors
        map: ["enum.OpenableVisuals.Layer"]
        color: "#fa8dc9"
  - type: Paint
    color: "#fa8dc9"
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "spray_colors" , color: "#fa8dc9"}
          False: {state: "spray_cap_colors" , color: "#fa8dc9"}
