- type: entity
  parent: BaseItem
  id: STBoltBag
  name: bolt bag
  description: Allows you to carry your 3 tons of bolts to detect anomalies in the area. A stalker's best friend who will always get you out of a difficult situation.
  suffix: ST
  components:
    - type: Storage
      maxItemSize: Tiny
      areaInsert: true
      quickInsert: true
      whitelist:
        tags:
          - STBolt
      grid:
        - 0,0,7,7
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: []
    - type: UserInterface
      interfaces:
        - key: enum.StorageUiKey.Key
          type: StorageBoundUserInterface
    - type: STWeight
      self: 0.05
    - type: Sprite
      sprite: _Stalker/Objects/Misc/bolts_bag.rsi
      state: icon
    - type: Clothing
      slots: [ belt ]
      quickEquip: false
    - type: Item
      size: Normal

- type: entity
  parent: STBoltBag
  id: STBoltBagFilled
  suffix: ST, Filled
  components:
    - type: StorageFill
      contents:
        - id: STBolt
          amount: 64

