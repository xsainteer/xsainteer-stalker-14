  description: Магазин 9x18 мм для ПМм. Вместимость пуль 10. Продают пустым.
  parent: BaseItem
  tag: Stalker
  components:
  - type: Trash
    time: 900
  - type: STWeight
    self: 0.15
  - type: Tag
    tags:
      - MagazinePM
  - type: BallisticAmmoProvider
    proto:
    mayTransfer: true
    whitelist:
      tags:
        - STCartridge918
    capacity: 10
  - type: Item
    size: Small
    shape:
      - 0,0,0,0
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Appearance
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pistol_mag.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1
        map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: RepositoryItem
    categoryName: Магазины

