- type: entity
  name: STBaseWeaponGauss
  parent: STBaseWeaponGun
  id: STBaseWeaponGauss
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: muzzle
      map: ["enum.GunVisualLayers.Muzzle"]
    - state: sight
      map: ["enum.GunVisualLayers.Scope"]
  - type: Craftable
  - type: Item
    size: Large
    shape:
      - 0,0,7,1
  - type: RepositoryItem
    categoryName: Оружие
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
      gun_module_scope: !type:ContainerSlot
      gun_module_muzzle: !type:ContainerSlot
  - type: PullDoAfter
    pullTime: 3.5
  - type: STWeaponModuleContainer
  - type: ItemSlots
    slots:
      gun_module_scope:
        name: Scope
        priority: 2
        whitelist:
          tags:
            - STWeaponModuleSniperSight
      gun_module_muzzle:
        name: Muzzle
        priority: 1
        whitelist:
          tags:
            - STWeaponModuleSniperSilencer
  - type: STScopeVisuals
    scopeState: sight
  - type: STMuzzleVisuals
    muzzleState: muzzle

- type: entity
  parent: STBaseWeaponGauss
  id: STWeaponRifleGauss
  name: Гаусс пушка
  description: Секретные разработки
  suffix: ST
  components:
    - type: STWeight
      self: 4.8
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Snipers/gauss_rifle.rsi
    - type: Item
      sprite: _Stalker/Objects/Weapons/Guns/Snipers/gauss_rifle.rsi
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Snipers/gauss_rifle.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/gauss_shoot.ogg
      projectileSpeed: 20
      minAngle: 0
      maxAngle: 0
      angleDecay: 0
      angleIncrease: 0
      fireRate: 2
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: STMagazineGauss
          insertSound: /Audio/_Stalker/Weapons/Guns/RifleGen/MagIn/rifle_magin.ogg
          ejectSound: /Audio/_Stalker/Weapons/Guns/RifleGen/MagOut/rifle_magout.ogg
          priority: 4
          whitelist:
            tags:
              - STMagazineGauss
        gun_chamber:
          name: Chamber
          startingItem: STCartridgeGauss
          priority: 1
          whitelist:
            tags:
              - STCartridgeGauss
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true

- type: entity
  id: STCartridgeGauss
  name: Электро-магнитный заряд
  parent: BaseCartridge
  description: Вставляется в батарею, служит патроном для гаусс пушки
  suffix: ST
  components:
    - type: Tag
      tags:
        - Cartridge
        - STCartridgeGauss
    - type: CartridgeAmmo
      deleteOnSpawn: true
      proto: STBulletGauss
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Projectiles/gauss_bullet.rsi
      layers:
        - state: casing
          map: ["enum.AmmoVisualLayers.Base"]
    - type: Appearance
    - type: SpentAmmoVisuals

- type: entity
  id: STCartridgeGauss2
  name: Перегруженный электро-магнитный заряд
  parent: STCartridgeGauss
  components:
    - type: CartridgeAmmo
      deleteOnSpawn: true
      proto: STBulletGauss2

- type: entity
  id: STBulletGauss
  name: bullet gauss
  parent: BaseBulletTrigger
  suffix: ST
  categories: [ HideSpawnMenu ]
  components:
    - type: Projectile
      projectileClass: 5
      damage:
        types:
          Piercing: 30
          Heat: 35
    - type: Sprite
      noRot: false
      sprite: _Stalker/Objects/Weapons/Guns/Projectiles/gauss_bullet.rsi
      layers:
        - state: proto
          shader: unshaded

- type: entity
  name: bullet gauss 2
  id: STBulletGauss2
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 5
  - type: Sprite
    sprite: Structures/Power/Generation/Tesla/energy_miniball.rsi
    layers:
    - state: tesla_projectile
      shader: unshaded
  - type: StaminaDamageOnCollide
    damage: 15
  - type: EmbeddableProjectile
  - type: Projectile
    deleteOnCollide: true
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: LightningArcShooter
    arcDepth: 0
    maxLightningArc: 1
    shootMinInterval: 0.2
    shootMaxInterval: 0.3
    shootRange: 1
    lightningPrototype: Lightning
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  id: STMagazineGauss
  name: Батарея гаусс пушки
  parent: BaseItem
  description: Потребляет электро-магнитные заряды в качестве боеприпасов
  suffix: ST
  components:
    - type: Tag
      tags:
        - STMagazineGauss
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - STCartridgeGauss
      proto: STCartridgeGauss
      capacity: 10
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/gauss_mag.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false

- type: entity
  id: STMagazineGauss2
  name: Перегруженная батарея гаусс пушки
  parent: STMagazineGauss
  components:
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - STCartridgeGauss2
      proto: STCartridgeGauss2
      capacity: 10

- type: Tag
  id: STCartridgeGauss

- type: Tag
  id: STMagazineGauss
