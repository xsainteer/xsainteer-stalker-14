- type: entity
  name: ВПО-129 7,62х54
  suffix: ST
  parent: STBaseWeaponSniper
  id: STWeaponRifleStalkerVepr
  description: Карабин ВПО-129 Вепрь-1В является гражданским охотничьим оружием с нарезным стволом созданным по мотивам легендарного ручного пулемёта Советской Армии.
  components:
    - type: STWeight
      self: 3.2
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/vepr.rsi
    - type: Item
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/vepr.rsi
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/vepr.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: muzzle
        map: ["enum.GunVisualLayers.Muzzle"]
      - state: sight
        map: ["enum.GunVisualLayers.Scope"]
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/svd.ogg
      projectileSpeed: 50
      minAngle: 50
      maxAngle: 140
      angleDecay: 65
      angleIncrease: 2
      fireRate: 0.65
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
    - type: ChamberMagazineAmmoProvider
      soundRack:
        path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: 754Mag10
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
          priority: 4
          whitelist:
            tags:
              - Magazine754
        gun_module_scope:
          name: Scope
          priority: 3
          whitelist:
            tags:
              - STWeaponModuleSniperSight
        gun_module_muzzle:
          name: Muzzle
          priority: 2
          whitelist:
            tags:
              - STWeaponModuleSniperSilencer
        gun_chamber:
          name: Chamber
          startingItem:
          priority: 1
          whitelist:
            tags:
              - Cartridge754
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_module_muzzle: !type:ContainerSlot
        gun_module_scope: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Scope
      zoom: 1.2
      offset: 8

