- type: entity
  parent: BaseItem
  id: StalkerBaseBallBat
  name: baseball bat
  description: A robust baseball bat.
  suffix: ST, Melee
  abstract: true
  components:
    - type: Tag
      tags:
        - BaseballBat
    - type: Sprite
      sprite: Objects/Weapons/Melee/baseball_bat.rsi
      state: icon
    - type: Clothing
      quickEquip: false
      slots:
        - suitStorage
        - back
    - type: UseDelay
      delay: 1
    - type: StaminaDamageOnHit
      damage: 50
    - type: MeleeWeapon
      wideAnimationRotation: -135
      damage:
        types:
          Blunt: 10
          Structural: 5
    - type: IncreaseDamageOnWield
      damage:
        types:
          Blunt: 5
          Structural: 10
    - type: Item
      size: Large
    - type: Tool
      qualities:
        - Rolling
      speed: 0.75 # a bit unwieldly but does the job
    - type: Wieldable

