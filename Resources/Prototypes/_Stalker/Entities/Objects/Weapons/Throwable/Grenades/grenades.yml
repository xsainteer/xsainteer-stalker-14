  parent: GrenadeBase
  id: FragGrenade
  suffix: Stalker, Граната
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 10
      intensitySlope: 3
      totalIntensity: 80 # about a ~4 tile radius
      canCreateVacuum: false
