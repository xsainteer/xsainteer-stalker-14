# ЖЕЛЕЗОБЕТОННЫЙ ЗАБОР

- type: entity
  parent: BaseStructure
  id: BaseFenceBeton
  name: железобетонный забор
  description: Забор, выполненный из бетонных блоков или панелей, соединенных между собой специальными креплениями.
  abstract: true
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Walls/zabor.rsi
    drawdepth: WallTops
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: NodeContainer
    nodes:
      high:
        !type:CableDeviceNode
        nodeGroupID: HVPower
      medium:
        !type:CableDeviceNode
        nodeGroupID: MVPower
      low:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: Appearance
  - type: AnimationPlayer

- type: entity
  parent: BaseFenceBeton
  id: FenceBetonBroken
  name: сломанный железобетонный забор
  suffix: ST, Mapping
  description: Забор, выполненный из бетонных блоков или панелей, соединенных между собой специальными креплениями. Интересно, кто же умудрился его сломать?
  components:
  - type: Sprite
    layers:
    - state: straight_broken
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.5,0.10,0.5"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
        - MidImpassable
        - LowImpassable
  - type: InteractionPopup
    interactSuccessString: comp-fence-knock
    messagePerceivedByOthers: comp-fence-knock
    interactSuccessSound:
      collection: FenceStalker
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

