- type: entity
  parent: BaseStructure
  id: WindowsBrick
  suffix: ST, Mapping, windows
  name: кирпичное окно
  description: Окно
  components:
  - type: WallMount
    arc: 360 # interact despite grilles
  - type: SpriteFade
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Icon
    sprite: _Stalker/Structures/Windows/WindowsBrick.rsi
    state: icon
  - type: Sprite
    sprite: _Stalker/Structures/Windows/WindowsBrick.rsi
    layers:
    - state: windows
    drawdepth: Mobs
  - type: BlockWeather
  - type: InteractionPopup
    interactSuccessString: comp-window-knock
    messagePerceivedByOthers: comp-window-knock
    interactSuccessSound:
      path: /Audio/Effects/glass_knock.ogg

