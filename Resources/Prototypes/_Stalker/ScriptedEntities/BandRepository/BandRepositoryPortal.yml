# Base Band Teleport Please dot`t touch it - Start
- type: entity
  id: BandRepositoryBase
  abstract: true
  components:
    - type: Transform
      anchored: True
    - type: InteractionOutline
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Sprite
      layers:
      - state: t2
      scale: 0.7, 0.7
      sprite: _Stalker/Objects/Other/teleport.rsi
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.48,0.25,0.48"
          mask:
            - FullTileMask
          layer:
            - TableLayer
          hard: false
    - type: StalkerBandTeleport
      portalName: _StalkerBandTeleport
      repositoryWeight: 0
    - type: PointLight
      color: Yellow
      radius: 3
      energy: 1
      netsync: false
# Base Band Teleport Please dot`t touch it - End

# Repository for FreedomBand - Start

