# Подбиомы лугов

- type: biomeTemplate
  id: STGrasslandForest # Лес
  layers:
    - !type:BiomeMetaLayer
      template: STGrassland
    - !type:BiomeEntityLayer # More Trees
      threshold: 0.5
      noise:
        seed: 4
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorPlanetGreenGrass
      entities:
        - FloraTreeLarge01
        - FloraTreeLarge02
        - FloraTreeLarge03
        - FloraTreeLarge04
        - FloraTreeLarge05
        - FloraTreeLarge06
        - FloraTree01
        - FloraTree02
        - FloraTree03
        - FloraTree04
        - FloraTree05
        - FloraTree06

- type: biomeTemplate
  id: STGrasslandHills # Холмы
  layers:
    - !type:BiomeMetaLayer
      template: STGrasslandForest
    - !type:BiomeTileLayer
      tile: FloorPlanetGreenGrass
      # tile: CP14FloorBase
      invert: true
      threshold: 0.5
      noise:
        seed: 6
        noiseType: OpenSimplex2
        frequency: 0.03
        lacunarity: 2
        fractalType: Ridged
        octaves: 1
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance
        cellularJitterModifier: 0.7
        domainWarpType: OpenSimplex2Reduced
        domainWarpAmp: 285
    - !type:BiomeEntityLayer # Walls
      allowedTiles:
        - FloorPlanetGreenGrass
        # - CP14FloorBase
      threshold: -1.0
      entities:
        - HolmIndestructible

- type: biomeTemplate
  id: STGrasslandCombined
  layers:
    - !type:BiomeMetaLayer
      template: STGrassland
    - !type:BiomeMetaLayer
      template: STGrasslandForest
      threshold: 0.2
      noise:
        seed: 18
        frequency: 0.02
        fractalType: None
    - !type:BiomeMetaLayer
      template: STGrasslandHills
      threshold: 0.4
      noise:
        seed: 14
        frequency: 0.02
        fractalType: None
    # River start
    - !type:BiomeTileLayer
      tile: FloorDirt
      threshold: 0.93
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        gain: 0.12
        fractalType: Ridged
        octaves: 1
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorDirt
        - FloorPlanetGreenGrass
      threshold: 0.91
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        gain: 0.12
        fractalType: Ridged
        octaves: 1
      decals:
        - Florashroom1
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorDirt
        - FloorPlanetSand
      threshold: 0.93
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        gain: 0.12
        fractalType: Ridged
        octaves: 1
      entities:
        - FloorWaterEntityStalker1
    # River end
    # Lakes start
    - !type:BiomeTileLayer
      tile: FloorPlanetSand
      threshold: 0.55
      noise:
        seed: 14
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 0.01
        domainWarpType: OpenSimplex2
        domainWarpAmp: 150
    - !type:BiomeTileLayer
      tile: FloorDirt
      threshold: 0.68
      noise:
        seed: 14
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 0.01
        domainWarpType: OpenSimplex2
        domainWarpAmp: 150
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorDirt
        - FloorPlanetSand
      threshold: 0.6
      noise:
        seed: 14
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 0.01
        domainWarpType: OpenSimplex2
        domainWarpAmp: 150
      entities:
        - FloorWaterEntityStalker1
    # Lakes end
