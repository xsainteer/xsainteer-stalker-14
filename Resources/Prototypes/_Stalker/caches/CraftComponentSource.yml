#Источники микросхем
- type: entity
  parent: BaseStructureStalkerDynamic
  id: CraftComponentSourceT1PCB
  suffix: Stalker, ИСТОЧНИК, Т1
  name: кучка микросхем
  components:
    - type: InteractionOutline
    - type: TimedDespawn
      lifetime: 3610
    - type: SpawnOnDespawn
      prototype: CraftComponentSourceT1PCB
    - type: Sprite
      sprite: _Stalker/Objects/Craft/craftcomponentsourceboards.yml
      state: 1
    - type: Transform
      noRot: true
    - type: Storage
      maxItemSize: Huge
      grid:
        - 0,0,8,8
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
    - type: Clickable
    - type: StorageFill
      contents:
        # Craft random
        - id: STCraftBasicPCBT1
          prob: 0.4
        - id: STCraftBasicPCBT1
          prob: 0.4
        - id: STCraftBasicPCBT1
          prob: 0.4
        - id: STCraftBasicPCBT1
          prob: 0.4
        - id: STCraftBasicPCBT1
          prob: 0.4
        - id: STCraftStandardPCBT2
          prob: 0.1
        - id: STCraftStandardPCBT2
          prob: 0.1
        - id: STCraftMultilayerPCBT3
          prob: 0.1


